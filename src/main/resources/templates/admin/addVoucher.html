<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Welocome to Admin</title>
    <link rel="stylesheet" href="/css/fontawesome_all.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/mdbfull.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
</head>


<!---->
<body>

<form action="#" th:action="@{/admin/voucher}" th:object="${voucher}" method="post"
      class="text-center border border-light p-5">

    <div class="row">

        <div class="mystyle col-4">
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Name" required>
        </div>
        <div class="mystyle col-4">
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Title" required>
        </div>
        <div class="mystyle col-4">
            <input type="text" id="text" th:field="*{longDescription}" class="form-control"
                   placeholder="Long Description" required>
        </div>
        <div class="mystyle col-4">
            <input type="number" id="priority" th:field="*{priority}" min="1" max="9999999999" class="form-control"
                   placeholder="Priority" required>
        </div>

        <div class="mystyle col-4">
            <input type="text" id="shortDescription" th:field="*{shortDescription}" class="form-control"
                   placeholder="Short Description" required>
        </div>
        <div class="mystyle col-4">
            <input type="text" id="homepage" min="0" max="1" th:field="*{showHomePage}" value="1"
                   class="form-control" placeholder="Show on Homepage" required>
        </div>

        <div class="mystyle col-4">
            <input type="text" id="voucherType" th:field="*{voucherType}" class="form-control"
                   placeholder="Voucher Type" required>
        </div>
        <div hidden class="mystyle col-4">
            <input type="text" id="voucherId" th:field="*{Id}" class="form-control" name="x" placeholder="voucherId">
        </div>

        <div class="mystyle col-12">
            <button type="submit" class="btn btn-primary">
                Add Voucher
            </button>
        </div>


    </div>

</form>


<div class="mystyle col-12">
    <button type="button" class="btn btn-primary" onclick="setdata()" data-toggle="modal"
            data-target="#basicExampleModal">
        Add Ticket
    </button>
</div>


<!-- Modal to add ticket-->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-fluid" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ticket Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" th:action="@{/admin/ticket}" th:object="${ticket}" method="post">
                <div class="modal-body">
                    <div class="row">


                        <div class="mystyle col-4">
                            <input type="text" id="tktName" th:field="*{ticketName}" class="form-control"
                                   placeholder="Ticket Name" required>
                        </div>
                        <div class="mystyle col-4">
                            <input type="text" id="ticketType" th:field="*{ticketType}" class="form-control"
                                   placeholder="Ticket Type" required>
                        </div>
                        <div class="mystyle col-4">
                            <input type="number" id="originalPrice" th:field="*{originalPrice}" class="form-control"
                                   placeholder="Original Price" required>
                        </div>
                        <div class="mystyle col-4">
                            <input type="number" id="discountedPrice" th:field="*{discountedPrice}" class="form-control"
                                   placeholder="Discounted Price" required>
                        </div>
                        <div class="mystyle col-4">
                            <input type="number" id="discountPercentage" th:field="*{discountPercentage}"
                                   class="form-control" placeholder="Discounted Percentage" required>
                        </div>
                        <div hidden class="mystyle col-4">
                            <input  type="text" id="tktID" th:field="*{id}"
                                   class="form-control" placeholder="voucherId">
                        </div>
                        <div hidden class="mystyle col-4">
                            <input  type="text" id="tktvoucherID" th:field="*{voucherId}" th:value="${param.id}"
                                   class="form-control" placeholder="voucherId">
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </form>
        </div>
    </div>
</div>


<!---to show list of ticket-->


<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4"> Tickets</h3>
    <div class="card-body">
        <div id="table">

            <table class="table table-striped table-bordered table-responsive-md text-center table-sm">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ticket Name</th>
                    <th scope="col">Ticket Type</th>
                    <th scope="col">Original Price</th>
                    <th scope="col">Discounted Price</th>
                    <th scope="col">Discount Percentage</th>
                    <th scope="col">Action</th>
                    <th scope="col">Action</th>

                </tr>
                <tr th:each="ticket : ${ticketList}">

                    <td id="id"  data-id="${ticket.id}" th:text="${ticket.id}"></td>
                    <td id="ticketName" th:text="${ticket.ticketName}" contenteditable="false"></td>
                    <td th:text="${ticket.ticketType}" contenteditable="false"></td>
                    <td th:text="${ticket.originalPrice}" contenteditable="false"></td>
                    <td th:text="${ticket.discountedPrice}" contenteditable="false"></td>
                    <td th:text="${ticket.discountPercentage}" contenteditable="false"></td>
                    <td class="p-2">
                        <span class="table-remove">
                            <button id="updateButton" data-toggle="modal"
                                    data-target="#basicExampleModal"
                                    th:onclick="'javascript:updateFunction(\'' + ${ticket.id} + '\');'"
                                    class="btn btn-primary btn-rounded btn-sm update">Upadte</button>
                        </span>
                    </td>
                    <td class="p-2">
                        <span class="table-remove">
                            <button id="deleteTicket" th:onclick="'javascript:deleteFunction(\'' + ${ticket.id} + '\');'"
                                    class="btn btn-danger btn-rounded btn-sm update">Delete</button>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


</body>

<style>
 .mystyle{ margin-top:30px }



</style>

<script>
    function setdata()
    {
        document.getElementById("tktvoucherID").value=document.getElementById("voucherId").value;

        return true;
    }


    function updateFunction(id)
    {
        document.getElementById("tktvoucherID").value=document.getElementById("voucherId").value;

        $.ajax({
        type: "GET",
        url: '/admin/ticket/'+id,
        contentType: "application/json; charset=utf-8",
        success: function (data) {
           $("#tktvoucherID").val(data.voucherId);
           $("#tktName").val(data.ticketName);
           $("#originalPrice").val(data.originalPrice);
           $("#discountedPrice").val(data.discountedPrice);
           $("#discountPercentage").val(data.discountPercentage);
           $("#tktID").val(data.id);


        },
        error: function (data) {
            alert(data);
        }
    });





    }

    function deleteFunction(id)
{
  $.ajax({
        type: "DELETE",
        url: '/admin/ticket/'+id,
        contentType: "application/json; charset=utf-8",
        success: function () {
           // alert("Data has been deleted.");
            location.reload();
        },
        error: function () {
            location.reload();
        }
    });
}




</script>






<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/js/mdbfull.js"></script>
<script type="text/javascript" src="/js/slick.min.js"></script>


</html>
