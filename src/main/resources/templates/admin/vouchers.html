<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Welocome to Admin</title>
    <link rel="stylesheet" href="/css/fontawesome_all.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/mdbfull.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<header class="container-fluid" th:include="/admin/common/header :: header"
        style="position: sticky; top: 0; z-index: 10;"></header>
<main>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-3">
                <nav th:include="/admin/common/left_navigation :: left_navigation"></nav>
            </div>
            <div class="col-md-9">
                <a th:href="@{/admin/voucher}" class="btn btn-teal btn-rounded btn-sm m-0 waves-effect waves-light mb-3"><i
                        class="fa fa-plus mr-1"></i> Add Voucher</a>
                <table class="table table-striped table-bordered table-sm text-center ">
                    <thead>
                    <tr>

                        <th scope="col">Name</th>
                        <th scope="col">Voucher Type</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Show on Homepage</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="voucher : ${voucherList}">
                        <td><a th:text="${voucher.name}" th:href="@{'/admin/voucher/id?id='+${voucher.Id}}"></a></td>
                        <td th:text="${voucher.voucherType}"></td>
                        <td th:text="${voucher.priority}"></td>
                        <td th:text="${voucher.rating}"></td>
                        <td th:text="${voucher.showHomePage}"></td>
                        <td>
                            <button th:onclick="'javascript:deleteVoucher(' + ${voucher.Id} + ');'"
                                    class="btn btn-teal btn-rounded btn-sm m-0 waves-effect waves-light"><i
                                    class="fas fa-trash-alt mr-1"></i> Delete Voucher
                            </button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>

<footer>
    <div class="footer-copyright py-1 text-center">
        Â© 2018 Copyright: <a href="/"> <strong> bruedbros.com</strong>
    </a>
    </div>
</footer>


<script>
function deleteVoucher(id)
{
  $.ajax({
        type: "DELETE",
        url: '/admin/voucher/'+id,
        contentType: "application/json; charset=utf-8",
        success: function () {
           // alert("Data has been deleted.");
            location.reload();
        },
        error: function () {
            location.reload();
        }
    });
}














</script>

<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/js/mdbfull.js"></script>
<script type="text/javascript" src="/js/slick.min.js"></script>
</body>
</html>
